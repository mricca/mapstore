st Shortener		 */		function test_shortener(t) {			t.plan(1);			var	shortener = new Google.Shortener({				config: config			}).failure(function(resp) {				console.error(resp);			});			shortener.shorten("http://repubblica.it/", function(resp) {				console.log(resp);								if(resp.id && resp.id == "http://goo.gl/WpUt")					t.ok(true, "google shortener api,  short url:"+resp.id);				else					t.fail("google shortener api error, short url:"+resp.id);			});		}        </script>    </head>    <body>        <!--a href="http://www.geo-solutions.it/" target="_blank" title="GeoSolutions Home page"><div class="geosolutions_logo" align="center"></div></a-->        <div id="topic-grid" align="center"></div>    </body></html>
