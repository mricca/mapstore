 #===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 96
  - 150
  - 300


#===========================================================================
# the allowed formats
#===========================================================================

formats:
        - '*'
#===========================================================================
# the allowed scales
#===========================================================================
